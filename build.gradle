plugins {
    id 'java'
}

group 'com.rpn'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.6.0"
}

test {
    useJUnitPlatform ()
}